<!DOCTYPE html>
<html>

<head>
  <title>Viz 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="viz1.css">
  <link rel="stylesheet" type="text/css" href="viz3.css">



</head>

<body>
  <div id="left">
    <form id="form">
      <label class="container">All
        <input type="radio" name="stack1" value="all" checked="checked">
        <span class="checkmark all"></span>
      </label>
      <label class="container">Female
        <input type="radio" name="stack1" value="female">
        <span class="checkmark female"></span>
      </label>
      <label class="container">Male
        <input type="radio" name="stack1" value="male" >
        <span class="checkmark male"></span>
      </label>
    </form>
  </div>


  <div id="right">

    <div id="viz1">
      <div id="donut" class="donutChart"></div>
      <div id="legend" class="legendSpace">
      </div>
      <div id="bar" class="barChart"></div>
    </div>



    <div id="viz2" style="margin-top: 700px; top:100%;">

      <div id="slider">
        <input id="ex3" name="ex3" data-slider-id='ex2Slider' type="text" data-slider-tooltip="show" data-slider-min="2.0" data-slider-max="5.0" data-slider-step="0.1" data-slider-value="3.5" data-slider-orientation="vertical" />
        <div class="">
          <strong>High School GPA: </strong><span id="hs_gpa_val"></span>
        </div>
      </div>
      <div id="plot">
      </div>
      <div style="margin-left: 350px; ">
        Institution Selected : <select id="inst_dropdown"></select>
      </div>
    </div>

    <div id="viz3" style="margin-top: 100px; top:100%;">
      <div id="dropouts">
      </div>
    </div>

  </div>

  <script type="text/javascript" src="viz1.js"></script>
  <script type="text/javascript" src="viz2.js"></script>
  <script type="text/javascript" src="viz3.js"></script>

  <script type="text/javascript">
    $("input[name='stack1']").on("change", function() {
      psuedofunction1(this.value);
      psuedofunction2(this.value);
      psuedofunction3(this.value)
    });
  </script>
</body>

</html>
